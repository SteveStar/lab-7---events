<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h3>Mouse Events</h3>
        <div id="mouseHover" onmouseenter="this.style.backgroundColor = 'salmon';" onmouseleave="this.style.backgroundColor = 'transparent';">
            Hover over me (Inline)
        </div>

        <div id="hoverDiv">
            Hover over me (Listener)
        </div>
    </div>
    
    <section id="container">
        <h3>Keyboard Events</h3>
        <input type="text" id="keyInput" placeholder="Type something here..." />
        <div class="output" id="keyOutput">Press a key...</div>

    </section>
</body>
</html>
