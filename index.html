<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--First Part-->
    <div id="container">
        <h3>Mouse Events</h3>
        <div id="mouseHover" onmouseenter="this.style.backgroundColor = 'salmon';" onmouseleave="this.style.backgroundColor = 'transparent';">
            Hover over the Inline
        </div>

        <div id="hoverDiv">
            Hover for the Listener
        </div>
    </div>

    <!--Second Part-->
    <section id="container">
        <h3>Keyboard Events</h3>
        <input type="text" id="keyInput" placeholder="Type something here..." />
        <div class="output" id="keyOutput">Press a key...</div>
    </section>

    <!--Third Part-->
    <section id="container">
        <h3>Form Events</h3>
        <form id="formEvents">
            <input type="text" id="firstNameForm" placeholder="Enter first name" required/>
            <input type="text" id="lastNameForm" placeholder="Enter last name" required/>
            <button type="submit">Submit</button>
        </form>
        <div class="message" id="message"></div>
    </section>

    <!--Fourth Part-->
    <section id="container">
        <h3>Blur Events</h3>
        <input type="text" id="focusBlurInput" placeholder="Click to focus..." />
        <div class="message" id="focusMessage">Start typing to see updates...</div>
    </section>


</body>
</html>
